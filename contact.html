<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Lenana Car Deals</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: #333;
    }
    header {
      background-color: #2a9d8f;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 10px 0 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      text-decoration: underline;
      color: #ffd166;
    }
    main {
      padding: 30px 20px;
      text-align: center;
    }
    section {
      background-color: white;
      padding: 25px;
      margin: auto;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    section h2 {
      color: #2a9d8f;
      font-size: 2rem;
    }
    section p {
      font-size: 1.1rem;
      color: #555;
      line-height: 1.6;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #2a9d8f;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #21867a;
    }
    footer {
      background-color: #2a9d8f;
      color: white;
      text-align: center;
      padding: 12px 0;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Lenana Car Dealership</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="inventory.html">Inventory</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>If you have any questions or would like to speak with our team, please fill out the form below or reach us through our contact details.</p>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Lenana Car Dealership</p>
  </footer>
</body>
</html>
