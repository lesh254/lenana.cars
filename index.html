<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lenana Car Dealership - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      color: #333;
    }
    header {
      background-color: #2a9d8f;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 10px 0 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      text-decoration: underline;
      color: #ffd166;
    }
    main {
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }
    section {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    section h2 {
      color: #2a9d8f;
      font-size: 2rem;
      margin-bottom: 15px;
    }
    .car-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .car-gallery img {
      width: 280px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .car-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    footer {
      background-color: #2a9d8f;
      color: white;
      text-align: center;
      padding: 12px 0;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Lenana Car Dealership</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="inventory.html">Inventory</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Featured Cars</h2>
      <div class="car-gallery">
        <img src="image/car1.jpg" alt="Car 1" />
        <img src="image/car2.jpg" alt="Car 2" />
        <img src="image/car3.jpg" alt="Car 3" />
        <img src="image/car4.jpg" alt="Car 4" />
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Lenana Car Dealership</p>
  </footer>
</body>
</html>
